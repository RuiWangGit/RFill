<html>
<head>
	<title>Recursive Fill Demo</title>
	<style type="text/css">
	div.row div{
		border:1px solid silver;
		width:20px;
		height:20px;
		display: inline-block;
	}
	div.row div.yellow{
		background-color: yellow;
	}
	div.row div.red{
		background-color: red;
	}
	div.row div.blue{
		background-color: blue;
	}
	div.row div.yellow{
		background-color: yellow;
	}
	div.row div.black{
		background-color: black;
	}
	body{
		padding:0px;
		margin:0px;
	}
	</style>
</head>
<body>

	<div id='background'></div>
	

	<script type="text/javascript">
	var blocks = [
		0,0,0,1,0,1,2,2,2,0,0,0,
		0,1,0,1,2,2,2,3,2,3,3,3,
		0,1,0,1,2,1,2,3,2,3,1,3,
		0,0,0,1,1,1,2,2,2,1,1,1,
	];

	var mapping = {
		0: 'yellow',
		1: 'red',
		2: 'blue',
		3: 'white',
		4: 'black'
	}

	function displayBlocks(){
		var content = '';
		for(var i=0; i<blocks.length; i++)
		{
			if(i%12==0)
				content += "<div class='row'>";

			content = content + "<div class='"+mapping[blocks[i]]+"'></div>";
		
			if(i%12==11)
				content += "</div>";
			
		}
		document.getElementById('background').innerHTML = content;
	}

	document.onclick = function(e){
		var x = Math.floor(e.x/22);
		var y = Math.floor(e.y/22);
		var color = mapping[blocks[y*12+x]];

		if (color == "black") return;

		fill(x, y, color);
		// console.log('(x,y) coord is', x,y);
		// console.log('the value in the block is ', blocks[y*12+x]);
		// console.log('the color is ', mapping[blocks[y*12+x]]);
		console.log(blocks);
		displayBlocks();
	}


	function fill(x, y, color){
		if ( x < 0 || y < 0 ) return;
		//if ( x > blocks.length || y > blocks.length) return;
		if ( x > 11 || y > 3) return;

		if ( mapping[blocks[y*12+x]] != color) {
			return;
		}	
		else {
			// console.log("fill works");
			console.log('x',x);
			console.log('y',y);
			console.log('color', color);
			blocks[y*12+x] = 4;
			fill(x-1, y, color);
			fill(x+1, y, color);
			fill(x, y-1, color);
			fill(x, y+1, color);

		}


	}



	function fill2(x, y, color){
		if ( x < 0 || y < 0 ) return;
		if ( x > blocks.length/12 || y > blocks.length/12) return;

		if ( mapping[blocks[y*12+x]] != color) {
			return;
		}
		else {
			// console.log("fill works");
			blocks[y*12+x] = 4;
			fill(x-1, y, color);
			fill(x+1, y, color);
			// console.log('x',x);
			// console.log('y',y);
			// console.log('color', color);
			fill(x, y-1, color);
			fill(x, y+1, color);

		}


	}


	displayBlocks();
	</script>
</body>
</html>
